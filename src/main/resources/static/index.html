<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>StackExchange API</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="content">
    <div>
        <div id="input-form">
            <b>Search by tags:</b>
            <input id="tag-input" title="search" placeholder="comma-delimited">
            <button id="search-button">search</button>
        </div>
        <div class="tag-view">
            <b>Current tags:</b>
            <span id="tags"></span>
        </div>
        <table id="result-table">
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/search.js"></script>
</body>
</html>
